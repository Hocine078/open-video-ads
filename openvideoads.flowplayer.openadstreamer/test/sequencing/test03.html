<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Test 03 - Stream Sequencing</title>
<script type="text/javascript" src="../../dist/jquery-1.3.1.js"></script>
<script type="text/javascript" src="../../dist/flowplayer-3.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../examples/css/global.css" />
</head>
<body>

<h2>Test 03 - Stream Sequencing Test</h2>
<p class="example">
7 streams, mid-roll at 3, pre-roll at 5 = 10 streams
</p>
<a class="example"></a>

<script type="text/javascript">
flowplayer("a.example", "../../dist/flowplayer-3.1.4.swf", {
    plugins: {
        rtmp: {
            url: "../../dist/flowplayer.rtmp-3.1.3.swf"
        },
        rtmpInstream: {
            url: "../../dist/flowplayer.rtmp-3.1.3.swf"
        },
        controls: {
            autoHide: "always"
        },

        openAdStreamer: {
            url: '../../dist/OpenAdStreamer.swf',
//            "url": "/fp-http/OpenAdStreamer.swf",

            "shows": {
                "baseURL": "http://streaming.openvideoads.org/shows",
	            "streams": [
                    { "file":"the-black-hole.mp4", "duration":"00:00:10" },
                    { "file":"the-black-hole.mp4", "duration":"00:00:11" },
                    { "file":"the-black-hole.mp4", "duration":"00:00:12" },
                    { "file":"the-black-hole.mp4", "duration":"00:00:13" },
                    { "file":"the-black-hole.mp4", "duration":"00:00:14" },
                    { "file":"the-black-hole.mp4", "duration":"00:00:15" },
                    { "file":"the-black-hole.mp4", "duration":"00:00:16" }
               ]
            },

            "ads": {
              "server": {
                "type": "OpenX",
                "vastURL": "http://openx.openvideoads.org/openx/www/delivery/fc.php",
 	            "allowAdRepetition": true
              },
              "schedule": [
                  {
                    "zone": "19",
                    "position": "mid-roll",
                    "applyToParts": [2],
                    "startTime": "00:00:05"
                  },
                  {
                    "zone": "19",
                    "position": "pre-roll",
                    "applyToParts": [4]
                  }
              ]
            },

            "debug": {
              "levels": "segment_formation",
              "debugger": "firebug"
            }
        }
    }
});
</script>
</body>
</html>

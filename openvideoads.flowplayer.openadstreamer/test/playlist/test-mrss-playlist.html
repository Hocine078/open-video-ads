<h2>Test Loading up an External MRSS Playlist</h2>
<p class="example">
Tests loading up an external MRSS playlist as the shows config group
</p>
<a class="example"></a>

<script type="text/javascript">
flowplayer("a.example", "../../dist/flowplayer-3.1.4.swf", {
    plugins: {
        rtmp: {
            url: "../../dist/flowplayer.rtmp-3.1.3.swf"
        },
        rtmpInstream: {
            url: "../../dist/flowplayer.rtmp-3.1.3.swf"
        },
        controls: {
            autoHide: "always"
        },

        openAdStreamer: {
//            url: '../../dist/OpenAdStreamer.swf',
            "url": "/fp-http/OpenAdStreamer.swf",

//            "shows": {
//            	"playlist": { 
//            		"type": "mrss",
//            		"url": "http://static.openvideoads.org/tests/kaltura-test-playlist.mrss"
//            	}
//            },

            "ads": {
                "server": {
                   "type": "OpenX",
                   "vastURL": "http://openx.openvideoads.org/openx/www/delivery/fc.php",
  	               "allowAdRepetition": true
                },
                "schedule": [
                   {
                      "zone": "19",
                      "position": "pre-roll",
                   }
                ]
            },

            "debug": {
              "levels": "fatal, playlist, segment_formation",
              "debugger": "firebug"
            }
        }
    }
});
</script>
</body>

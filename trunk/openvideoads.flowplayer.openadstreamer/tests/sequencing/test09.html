<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>Test 09 - Stream Sequencing</title>
<script type="text/javascript" src="../../dist/jquery-1.3.1.js"></script>
<script type="text/javascript" src="../../dist/flowplayer-3.1.4.min.js"></script>
<link rel="stylesheet" type="text/css" href="../../examples/css/global.css" />
</head>
<body>

<h2>Test 09 - Stream Sequencing Test</h2>
<p class="example">
1 stream with a post-roll = 2 streams
</p>
<a class="example"></a>

<script type="text/javascript">
flowplayer("a.example", "../../dist/flowplayer-3.1.4.swf", {
    plugins: {
        rtmp: {
            url: "../../dist/flowplayer.rtmp-3.1.3.swf"
        },
        rtmpInstream: {
            url: "../../dist/flowplayer.rtmp-3.1.3.swf"
        },
        controls: {
            autoHide: "always"
        },

        openAdStreamer: {
            url: '../../dist/OpenAdStreamer.swf',
//            "url": "/fp-http/OpenAdStreamer.swf",

            "shows": {
                "baseURL": "http://streaming.openvideoads.org/shows",
	            "streams": [
                    { "file":"the-black-hole.mp4", "duration":"00:00:10" }
               ]
            },

            "ads": {
              "server": {
                "type": "OpenX",
                "vastURL": "http://openx.openvideoads.org/openx/www/delivery/fc.php",
 	            "allowAdRepetition": true
              },
              "schedule": [
                  {
                    "zone": "19",
                    "position": "post-roll",
                    "applyToParts": [0]
                  }
              ]
            },

            "debug": {
              "levels": "segment_formation",
              "debugger": "firebug"
            }
        }
    }
});
</script>
</body>
</html>
